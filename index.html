<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Open Day 2025 - RMVolley Piacenza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        .header {
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .year {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.8rem;
            color: #FFB347;
            font-weight: bold;
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        .volleyball-container {
            position: relative;
            margin: 50px 0;
            display: flex;
            justify-content: center;
            animation: bounceIn 1.5s ease-out;
        }

        .volleyball {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, #ffffff 0%, #f5f5f5 40%, #e0e0e0 100%);
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: rotate 10s linear infinite;
            overflow: hidden;
            border: 3px solid #d0d0d0;
        }

        .volleyball::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background-image: 
                /* Curved panel lines - typical volleyball pattern */
                radial-gradient(ellipse 100% 30% at 50% 15%, transparent 48%, #333 49%, #333 51%, transparent 52%),
                radial-gradient(ellipse 100% 30% at 50% 85%, transparent 48%, #333 49%, #333 51%, transparent 52%),
                radial-gradient(ellipse 30% 100% at 15% 50%, transparent 48%, #333 49%, #333 51%, transparent 52%),
                radial-gradient(ellipse 30% 100% at 85% 50%, transparent 48%, #333 49%, #333 51%, transparent 52%),
                /* Center dividing lines */
                linear-gradient(0deg, transparent 48%, #333 49%, #333 51%, transparent 52%),
                linear-gradient(90deg, transparent 48%, #333 49%, #333 51%, transparent 52%);
        }

        .volleyball::after {
            content: '';
            position: absolute;
            top: 8%;
            left: 8%;
            width: 25%;
            height: 25%;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.8) 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            filter: blur(2px);
        }

        .info-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .main-text {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .age-requirement {
            background: rgba(255, 20, 147, 0.2);
            border: 2px solid #FF1493;
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .date-time {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FF1493;
            margin: 30px 0 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .time {
            font-size: 2.2rem;
            color: #FF1493;
            margin-bottom: 30px;
        }

        .location {
            font-size: 1.3rem;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .contact-section {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .contact-item a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .contact-item a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .players-animation {
            display: none;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .year {
                font-size: 2.5rem;
            }
            
            .title {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
                letter-spacing: 4px;
            }
            
            .volleyball {
                width: 150px;
                height: 150px;
            }
            
            .date-time {
                font-size: 2rem;
            }
            
            .time {
                font-size: 1.8rem;
            }
            
            .contact-section {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="language-toggle">
        <button class="lang-btn active" onclick="switchLanguage('it')">IT</button>
        <button class="lang-btn" onclick="switchLanguage('en')">EN</button>
    </div>

    <div class="container">
        <div class="header">
            <div class="year">2025</div>
            <div class="title">VOLLEYBALL</div>
            <div class="subtitle" id="subtitle">OPEN DAY</div>
        </div>

        <div class="volleyball-container">
            <div class="volleyball"></div>
        </div>

        <div class="info-section">
            <div class="main-text" id="main-text">
                Le selezioni di RM Volley sono aperte: mostra le tue capacità per poter entrare a fare parte della nostra squadra.
            </div>
            
            <div class="age-requirement" id="age-requirement">
                Solo per atleti nati nel 2012-2013
            </div>

            <div class="date-time" id="date-time">
                GIOVEDÌ 19 GIUGNO 2025
            </div>
            <div class="time">ORE 18:00</div>

            <div class="location">
                <strong>PALESTRA ANNA FRANK</strong><br>
                VIA ALESSANDRO MANZONI<br>
                PIACENZA
            </div>

            <div class="contact-section">
                <div class="contact-item">
                    <a href="mailto:info@rmvolley.piacenza">📧 INFO@RMVOLLEY.PIACENZA</a>
                </div>
                <div class="contact-item">
                    <a href="tel:+393336466990">📱 333 646 6990</a>
                </div>
            </div>
        </div>
    </div>

    <div class="players-animation">
        <div class="player"></div>
        <div class="player"></div>
        <div class="player"></div>
        <div class="player"></div>
    </div>

    <script>
        const translations = {
            it: {
                subtitle: "OPEN DAY",
                mainText: "Le selezioni di RM Volley sono aperte: mostra le tue capacità per poter entrare a fare parte della nostra squadra.",
                ageRequirement: "Solo per atleti nati nel 2012-2013",
                dateTime: "GIOVEDÌ 19 GIUGNO 2025"
            },
            en: {
                subtitle: "OPEN DAY",
                mainText: "RM Volley selections are open: show your skills to become part of our team.",
                ageRequirement: "Only for athletes born in 2012-2013",
                dateTime: "THURSDAY JUNE 19, 2025"
            }
        };

        function switchLanguage(lang) {
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update content
            document.getElementById('subtitle').textContent = translations[lang].subtitle;
            document.getElementById('main-text').textContent = translations[lang].mainText;
            document.getElementById('age-requirement').textContent = translations[lang].ageRequirement;
            document.getElementById('date-time').textContent = translations[lang].dateTime;

            // Update HTML lang attribute
            document.documentElement.lang = lang;
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add hover effect to volleyball
            const volleyball = document.querySelector('.volleyball');
            volleyball.addEventListener('mouseenter', function() {
                this.style.animationDuration = '2s';
            });
            
            volleyball.addEventListener('mouseleave', function() {
                this.style.animationDuration = '10s';
            });

            // Add floating animation to contact items
            const contactItems = document.querySelectorAll('.contact-item a');
            contactItems.forEach((item, index) => {
                item.style.animationDelay = `${index * 0.2}s`;
                item.classList.add('contact-float');
            });
        });
    </script>
</body>
</html>
